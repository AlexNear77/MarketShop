<ion-header class="ion-no-border">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button class ="bb" defaultHref="/"></ion-back-button>
    </ion-buttons>
    
    <ion-title  class="May" style="text-align: center;">{{titulo}}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleMenu()">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
  </ion-buttons>

    

  </ion-toolbar>
</ion-header>
