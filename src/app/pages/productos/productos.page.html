<ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button class ="bb" text="Regresar" defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title  class="May">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>

  <ion-card>
    <h1 class="ion-align-items-center">Registro de Datos</h1>
</ion-card>
<ion-list>
<ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
</ion-item>
<ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="code"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Domicilio</ion-label>
  <ion-input type="password" [(ngModel)]="adrress"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Codigo Postal</ion-label>
  <ion-input type="text" [(ngModel)]="zipcode"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Colonia</ion-label>
  <ion-input type="password" [(ngModel)]="colonia"></ion-input>
</ion-item>
<ion-button expand="block"routerLink="/inicio">Registrar</ion-button>
<ion-button expand="block"routerLink="/inicio"color="danger">Cancelar</ion-button>
</ion-list>


  
</ion-content>
